<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Weather App</h1>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Enter Location...">
            <input type="button" value="Search" id="button">
        </div>
        <div class="info">
            <img src="images/cloud.jpg" id="icon" >
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span></div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Vijayawada</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
